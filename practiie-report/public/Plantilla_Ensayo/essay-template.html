<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla de Ensayo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1, h2 {
            text-align: center;
        }
        p {
            margin: 0 0 10px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
        }
        .content {
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <h1>{{title}}</h1>
    
    <div class="section">
        <p><span class="section-title">Autor:</span> {{author}}</p>
        <p><span class="section-title">Curso:</span> {{course}}</p>
        <p><span class="section-title">Instructor:</span> {{instructor}}</p>
        <p><span class="section-title">Fecha de Entrega:</span> {{dueDate}}</p>
    </div>

    <div class="section">
        <h2>Resumen</h2>
        <div class="content">
            <p>{{abstract}}</p>
        </div>
    </div>

    <div class="section">
        <h2>Introducción</h2>
        <div class="content">
            <p>{{introduction}}</p>
        </div>
    </div>

    <div class="section">
        <h2>Desarrollo</h2>
        <div class="content">
            <p>{{body}}</p>
        </div>
    </div>

    <div class="section">
        <h2>Conclusión</h2>
        <div class="content">
            <p>{{conclusion}}</p>
        </div>
    </div>

    <div class="section">
        <h2>Referencias</h2>
        <div class="content">
            <p>{{references}}</p>
        </div>
    </div>
</body>
</html>
